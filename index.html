<h1> TELANGANA STATE ROAD TRANSPORT CORPARATION</h1>  
  <h2>GENERAL BUS PASS APPLICATION</h2>
  <fieldset>
  <legend> APPLICANT DETAILS</legend><br>
<form action="./successful.html" target="_blank" autocomplete="off">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter Full Name" name="name" required><br>
  <label for="name"> Father's/Guardian's name:</label>
  <input type="text" id="name" placeholder="Enter Full Name" name="name" required><br>
  <label for="date of birth">Date of Birth:</label>
  <input type="date" id="date of birth" name="name" required><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="gender" name="gender">Male
  <input type="radio" id="gender" name="gender">Female </br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br>
  <label for="aadhaar no">Aadhaar No :</label>
  <input type="tel" id="aadhaar no" name="aadhaar no" required><br>
  <label for="mobile no">Mobile No :</label>
  <input type="tel" id="mobile no" name="mobile no" required><br> 
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  <label for="photo">Photo:</label>
  <input type="file" id="photo" name="photo"><br>
</fieldset>
<fieldset>
  <legend>RESIDENTIAL ADDRESS DETAILS</legend><br>
<label for="applicant address">Applicant Address:</label>
<input type="text" id="name" name="applicant address" required><br>
<label for="Village">Village:</label>
<input type="text" id="name" name="Village" required><br>
<label for="mandal">Mandal:</label>
<select name="">
  <option>-select-</option>
<option>Gambhiraopet</option>
<option>Machareddy</option>
<option>Mustabad</option>
</select><br>
<label for="district">District:</label>
<select name="">
  <option>-select-</option>
<option>Sircilla</option>
<option>Kamareddy</option>
<option>Karimnagar</option>
</select><br>
<label for="pincode">Pincode:</label>
<input type="tel" id="pincode" name="pincode" required><br>
</fieldset>
<fieldset>
  <legend>PASS TYPE DETAILS</legend>
  <label for="city">City:</label>
  <select name="">
    <option>-select-</option>
    <option>Sircilla</option>
    <option>Hyderabad</option>
</select><br>
<label for="pass type">Pass type:</label>
<select name="">
  <option>--select--</option>
  <option>monthly pass</option>
  <option>yearly pass</option>
  <option>ordinary pass</option>
</select>
</fieldset>
<fieldset>
  <legend>MODE OF PAYMENT AND PASS COLLECTION</legend>
  <label for="payment mode">Payment mode:</label>
  <select name="">
    <option>-select-</option>
    <option>Pay at counter</option>
  </select><br>
<label for="pass delivery mode">Pass delivary mode:</label>
<select name="">
  <option>--select--</option>
  <option>At counter</option>
</select><br>
<label for="pass collecting center">Pass collecting center:</label>
<select name="">
  <option>--select--</option>
  <option>TSRTC Bus Pass Counter,Sircilla</option>
  <option>TsRTC Bus Pass Counter,Siddipet</option>
</select>
</fieldset>
<input type="submit" value="Submit">
</form>
